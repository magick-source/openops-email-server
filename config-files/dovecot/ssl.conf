ssl = required

ssl_cert = </etc/letsencrypt/live/$MX_HOSTNAME/fullchain.pem
ssl_key = </etc/letsencrypt/live/$MX_HOSTNAME/privkey.pem

ssl_client_ca_dir = /etc/ssl/certs

ssl_protocols = !SSLv2 !SSLv3
ssl_min_protocol = TLSv1

